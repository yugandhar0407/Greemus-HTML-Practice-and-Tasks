<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee>This is the basic example of marquee tag</marquee>

    <marquee direction="right">The direction of text will be scroll from left to right</marquee>

    <marquee scrolldelay="1">Using Scroll Delay</marquee>

    <marquee scrollamount="20">Using Scroll Amount</marquee>

    <marquee bgcolor="yellow">Using Background Color</marquee>
</body>
</html>
