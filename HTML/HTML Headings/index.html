<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>This is a Heading Tag 1</h1> <!-- Heading - A html heading tag or h tag can be 
    defined as a title or a subtitle which you want to display on the web page.-->
    <h2>This is a Heading Tag 2</h2>
    <h3>This is a Heading Tag 3</h3>
    <h4>This is a Heading Tag 4</h4>
    <h5>This is a Heading Tag 5</h5>
    <h6>This is a Heading Tag 6</h6> <!-- headings are 6 types h1 is the main heading nd h6 is the least imp heading -->
</body>
</html>
