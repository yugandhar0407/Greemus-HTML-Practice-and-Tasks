<body>
    <h1 style="text-align: center;">Product Price Comparision</h1>

            <th>Products</th>
            <th>Features</th>
            <th>Price</th>
        </tr>
        <tr bgcolor="yellow">
            <td>Product A</td>
            <td>Feature 1, Feature 2, Feature 3</td>
            <td>$50</td>
        </tr>
        <tr bgcolor="yellow">
            <td>Product B</td>
            <td>Feature 1, Feature 2, Feature 3</td>
            <td>$45</td>
        </tr>
        <tr bgcolor="yellow">
            <td>Product C</td>
            <td>Feature 1, Feature 2, Feature 3</td>
            <td>$60</td>
        </tr>
        
    </table>
</body>
</html>
