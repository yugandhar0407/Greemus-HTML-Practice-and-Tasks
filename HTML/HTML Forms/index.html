<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get" target="_self">
        Name: <input type="text" name="fname"></form></br></br>
        Password: <input type="password" name="psd"></br></br>
        Email: <input type="email" name="email"></br></br>
        Phone Number: <input type="number" name="number"></br></br>
        DOB: <input type="date" name="name"></br></br>
        Address: <textarea rows="5" cols="50" name="discription"></textarea></br></br>
        Hobbies: <input type="checkbox">
        Volleyball</br></br>
        <input type="checkbox">Cricket</br></br>
        <input type="checkbox">Dancing</br></br>
        <input type="checkbox">Book Reading</br></br>
        <input type="checkbox">Listening Music</br></br>
        <label>Degree/Qualification</label>
        <select multiple>
            <optgroup label="Under Graduate">
                <option>B.Tech</option>
                <option>B.Com</option>
                <option>B.Sc</option>
                <option>BCA</option>
            </optgroup>
        </select><br><br>
        Gender: <input type="radio" name="Gender" checked="checked">Male
                <input type="radio" name="Gender">Female</br></br>
        Photo: <input type="file" name="fileupload" accept="image/*"></br></br>
        Search: <input type="search" name="search"></br></br>
        Url: <input type="url" name="url"></br></br>
        <input type="submit" value="Submit"></br></br>
        <input type="reset" name="reset" value="Reset"></br></br>
        <input type="button" name="OK" value="Ok"></br></br>
        <input type="color" name="color"></br></br>

    </form>
</body>
</html>
