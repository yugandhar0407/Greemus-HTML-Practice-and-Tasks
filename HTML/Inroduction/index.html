<!-- HTML stands for HyperText Markup Language,used to create the static web pages.-->

<!DOCTYPE html> <!-- this is the docunent type-->
<html lang="en"> <!-- this is a language attribute-->
<head> <!-- head tag is represents the document's header-->
    <meta charset="UTF-8"> <!-- meta means info about the characters encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this is the responsive part-->
    <title>Introduction</title> <!-- title tag is used to display the title of the document which is displayed in the browser title bar-->
</head>
<body><!-- body tag is used to write the main content with the help of the different tags-->
    <h1>HTML HyperText Markup Language</h1>
    <p>Hello welcome to html practice session</p>

    <p>Lorem ipsum dolor sit amet consectetur <br> <!-- br stands for break line used to break the current 
        line and text will continue in the new line in para -->adipisicing elit. Quisquam, cumque.</p>

    <pre> Hello hii
<!-- pre tag represents the preformatted text. in this white space also considered as it is what you have typed-->
        This is Yugandhar from Greemus Software Technologies PVT LTD
    </pre>

    <code> This is a simple code </code>
</body>
</html>
