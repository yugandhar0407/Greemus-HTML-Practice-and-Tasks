<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<style>
    .container{
        margin: auto;
        padding: 10px;
        background-color: aqua;

    }
    .container h1{
        font-size: 30px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bolder;
    }
</style>
<body>
    <div class="container">
        <h1>Quotes</h1>
        <p>Honesty is the best policy</p>
    </div>
</body>
</html>
